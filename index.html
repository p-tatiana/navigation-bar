<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="https://unpkg.com/@alpinejs/ui@3.12.0-beta.0/dist/cdn.min.js"></script>
	<script defer src="https://unpkg.com/@alpinejs/focus@3.12.0/dist/cdn.min.js"></script>
	<script defer src="https://unpkg.com/alpinejs@3.12.0/dist/cdn.min.js"></script>
	<link href="dist/output.css" rel="stylesheet">
	<title>Document</title>
</head>

<body class="bg-red-300 font-oswald">
	<div class="block w-full h-96">test</div>
	<div class="block w-full h-96">test</div>
	<div class="block w-full h-96">test</div>
	<div class="block w-full h-96">test</div>
	<div class="block w-full h-96">test</div>
	<div class="block w-full h-96">test</div>
	<div class="block w-full h-96">test</div>

	<div x-data="{  openNotifications: false, openMenu: false, openAccount: false}" class="flex flex-col relative">
		<!-- Triggers -->
		<div
			class="fixed min-w-full h-18 z-10 sm:hidden py-2 px-4 flex items-start justify-between bg-white bottom-0 rounded-t-xl shadow-navigation-bar">
			<div class="w-full flex justify-center items-center">
				<button
					class="flex flex-col items-center justify-between gap-y-1 uppercase text-xs whitespace-nowrap tracking-wide">
					<img class="w-7 h-7" src="assets/icons/menu-home.svg" alt="icon">
					<span>Home</span>
				</button>
			</div>
			<div class="w-full flex justify-center items-center">
				<button x-on:click="openNotifications = true"
					class="flex flex-col items-center justify-between gap-y-1 uppercase text-xs whitespace-nowrap tracking-wide">
					<img class="w-7 h-7" src="assets/icons/menu-notification.svg" alt="icon">
					<span>Notifications</span>
				</button>
			</div>
			<div class="w-full flex justify-center items-center">
				<div class="w-16 h-16 flex justify-center items-center bg-white rounded-full -translate-y-6">
					<div
						class="w-12 h-12 flex justify-center items-center rounded-full bg-white border-2 border-gray-400">
						<button x-on:click="openMenu = true"
							class="flex flex-col items-center justify-center uppercase text-xs whitespace-nowrap tracking-wide translate-y-2">
							<div class="w-7 flex flex-col items-center justify-center gap-1">
								<span class="transform transition w-full h-0.5 bg-black"
									x-bind:class="openMenu ? 'translate-y-1.5 rotate-45' : ''"></span>
								<span class="transform transition w-full h-0.5 bg-black"
									x-bind:class="openMenu ? 'opacity-0' : ''"></span>
								<span class="transform transition w-full h-0.5 bg-black"
									x-bind:class="openMenu ? '-translate-y-1.5 -rotate-45' : ''"></span>
							</div>
							<span class="translate-y-5">Menu</span>
						</button>
					</div>
				</div>
			</div>
			<div class="w-full flex justify-center items-center">
				<button x-on:click="openAccount = true"
					class="flex flex-col items-center justify-between gap-y-1 uppercase text-xs whitespace-nowrap tracking-wide">
					<img class="w-7 h-7" src="assets/icons/menu-account.svg" alt="icon">
					<span>My Account</span>
				</button>
			</div>
			<div class="w-full flex justify-center items-center">
				<button
					class="flex flex-col items-center justify-between gap-y-1 uppercase text-xs whitespace-nowrap tracking-wide">
					<img class="w-7 h-7" src="assets/icons/menu-flag.png" alt="icon">
					<span>Eng</span>
				</button>
			</div>
		</div>
		<!-- Overlay -->
		<div x-cloak class="overlay fixed inset-0 bg-black bg-opacity-50" x-transition.opacity
			x-show="openMenu || openAccount || openNotifications "></div>

		<!-- Menu -->
		<div x-dialog x-model="openMenu" style="display: none" class="fixed inset-0 overflow-hidden z-1">

			<!-- Panels -->
			<div class="fixed inset-y-0 right-0 w-full">
				<div x-dialog:panel x-transition:enter="transition ease-out duration-500"
					x-transition:enter-start="translate-y-full" x-transition:enter-end="translate-y-0"
					x-transition:leave="transition ease-in duration-500" x-transition:leave-start="translate-y-0"
					x-transition:leave-end="translate-y-full" class="h-4/5 w-full fixed bottom-0">
					<div class="h-full flex flex-col justify-between rounded-t-xl bg-slate-100 shadow-lg">
						<!-- Close Button -->
						<div class="absolute top-0 right-0 pt-4 pr-4">
							<button type="button" @click="$dialog.close()"
								class="p-1 bg-gray-300 rounded-full text-white focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2">
								<span class="sr-only">Close slideover</span>

								<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20"
									fill="currentColor">
									<path fill-rule="evenodd"
										d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
										clip-rule="evenodd" />
								</svg>
							</button>
						</div>

						<!-- Body -->
						<div class="h-full py-3">
							<!-- Title -->
							<div x-dialog:title class="text-lg font-bold text-center tracking-wide capitalize">Menu
							</div>

							<!-- Content -->
							<div
								class="h-full p-4 overflow-y-scroll no-scrollbar no-scrollbar::-webkit-scrollbar text-lg tracking-wide">
								<ul class="grid grid-cols-2 grid-rows-menu gap-4">
									<li class="col-span-2 bg-white rounded-xl list-none shadow-menu">
										<a href="" class="w-full inline-flex justify-around items-center px-5 py-4">
											<img class="w-7 h-7" src="assets/icons/menu-calendar.svg" alt="icon">
											<span class="w-full ml-4">Programme</span>
											<img class="w-6 h-6" src="assets/icons/menu-arrow.svg" alt="icon">
										</a>
									</li>
									<li class="bg-white rounded-xl list-none shadow-menu">
										<a href="" class="w-full px-5 py-4 inline-flex items-center flex-wrap">
											<img class="w-7 h-7" src="assets/icons/menu-expo.svg" alt="icon">
											<span class="w-full mt-2">Expo area</span>
										</a>
									</li>
									<li class="bg-white rounded-xl list-none shadow-men">
										<a href="" class="w-full px-5 py-4 inline-flex items-center flex-wrap">
											<img class="w-7 h-7" src="assets/icons/menu-workshops.svg" alt="icon">
											<span class="w-full mt-2">Workshops</span>
										</a>
									</li>
									<li class="col-span-2 bg-white rounded-xl list-none shadow-menu">
										<a href="" class="w-full inline-flex justify-around items-center px-5 py-4">
											<img class="w-7 h-7" src="assets/icons/menu-speakers.svg" alt="icon">
											<span class="w-full ml-4">Speakers</span>
											<img class="w-6 h-6" src="assets/icons/menu-arrow.svg" alt="icon">
										</a>
									</li>
									<li class="col-span-2 bg-white rounded-xl list-none shadow-menu">
										<a href="" class="w-full inline-flex justify-around items-center px-5 py-4">
											<img class="w-7 h-7" src="assets/icons/menu-engagement.svg" alt="icon">
											<span class="w-full ml-4">Engagement</span>
											<img class="w-6 h-6" src="assets/icons/menu-arrow.svg" alt="icon">
										</a>
									</li>
									<li class="col-span-2 bg-white rounded-xl list-none shadow-menu">
										<a href="" class="w-full inline-flex justify-around items-center px-5 py-4">
											<img class="w-7 h-7" src="assets/icons/menu-live.svg" alt="icon">
											<span class="w-full ml-4">Live stream</span>
											<img class="w-6 h-6" src="assets/icons/menu-arrow.svg" alt="icon">
										</a>
									</li>
									<li class="col-span-2 bg-white rounded-xl list-none shadow-menu">
										<a href="" class="w-full inline-flex justify-around items-center px-5 py-4">
											<img class="w-7 h-7" src="assets/icons/menu-venue.svg" alt="icon">
											<span class="w-full ml-4">Conference venue</span>
											<img class="w-6 h-6" src="assets/icons/menu-arrow.svg" alt="icon">
										</a>
									</li>
									<li class="col-span-2 bg-white rounded-xl list-none shadow-menu">
										<a href="" class="w-full inline-flex justify-around items-center px-5 py-4">
											<img class="w-7 h-7" src="assets/icons/menu-help.svg" alt="icon">
											<span class="w-full ml-4">Help desk</span>
											<img class="w-6 h-6" src="assets/icons/menu-arrow.svg" alt="icon">
										</a>
									</li>

								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- Notifications -->
		<div x-dialog x-model="openNotifications" style="display: none" class="fixed inset-0 overflow-hidden z-0">

			<!-- Panels -->
			<div class="fixed inset-y-0 right-0 w-full">
				<div x-dialog:panel x-transition:enter="transition ease-out duration-500"
					x-transition:enter-start="translate-y-full" x-transition:enter-end="translate-y-0"
					x-transition:leave="transition ease-in duration-500" x-transition:leave-start="translate-y-0"
					x-transition:leave-end="translate-y-full" class="h-4/5 w-full fixed bottom-0">
					<div class="h-full flex flex-col justify-between rounded-t-xl bg-slate-100 shadow-lg">
						<!-- Close Button -->
						<div class="absolute top-0 right-0 pt-4 pr-4">
							<button type="button" @click="$dialog.close()"
								class="p-1 bg-gray-300 rounded-full text-white focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2">
								<span class="sr-only">Close slideover</span>

								<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20"
									fill="currentColor">
									<path fill-rule="evenodd"
										d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
										clip-rule="evenodd" />
								</svg>
							</button>
						</div>

						<!-- Body -->
						<div class="h-full py-3">
							<!-- Title -->
							<div x-dialog:title class="text-lg font-bold text-center capitalize">Notifications</div>

							<!-- Content -->
							<div
								class="h-full p-4 grid grid-cols-2 gap-2 overflow-y-scroll no-scrollbar no-scrollbar::-webkit-scrollbar">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- My Account -->
		<div x-dialog x-model="openAccount" style="display: none" class="fixed inset-0 overflow-hidden z-0">

			<!-- Panels -->
			<div class="fixed inset-y-0 right-0 w-full">
				<div x-dialog:panel x-transition:enter="transition ease-out duration-500"
					x-transition:enter-start="translate-y-full" x-transition:enter-end="translate-y-0"
					x-transition:leave="transition ease-in duration-500" x-transition:leave-start="translate-y-0"
					x-transition:leave-end="translate-y-full" class="h-4/5 w-full fixed bottom-0">
					<div class="h-full flex flex-col justify-between rounded-t-xl bg-slate-100 shadow-lg">
						<!-- Close Button -->
						<div class="absolute top-0 right-0 pt-4 pr-4">
							<button type="button" @click="$dialog.close()"
								class="p-1 bg-gray-300 rounded-full text-white focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2">
								<span class="sr-only">Close slideover</span>

								<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20"
									fill="currentColor">
									<path fill-rule="evenodd"
										d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
										clip-rule="evenodd" />
								</svg>
							</button>
						</div>

						<!-- Body -->
						<div class="h-full py-3">
							<!-- Title -->
							<div x-dialog:title class="text-lg font-bold text-center capitalize">My Account</div>

							<!-- Content -->
							<div
								class="h-full p-4 grid grid-cols-2 gap-2 overflow-y-scroll no-scrollbar no-scrollbar::-webkit-scrollbar">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
