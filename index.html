<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="https://unpkg.com/@alpinejs/ui@3.12.0-beta.0/dist/cdn.min.js"></script>
	<script defer src="https://unpkg.com/@alpinejs/focus@3.12.0/dist/cdn.min.js"></script>
	<script defer src="https://unpkg.com/alpinejs@3.12.0/dist/cdn.min.js"></script>
	<link href="/dist/output.css" rel="stylesheet">
	<title>Document</title>
</head>

<body class="bg-purple-200">
	<div x-data="{ open: false }"
		class="sm:hidden h-16 min-w-full fixed bottom-0 px-5 flex justify-between rounded-t-xl shadow-lg bg-white z-10">
		<!-- Trigger -->
		<span x-on:click="open = true" class="w-full flex align-middle">
			<button type="button" class="w-full">
				1
			</button>
		</span>
		<span x-on:click="open = true" class="w-full flex align-middle">
			<button type="button" class="w-full">
				2
			</button>
		</span>
		<span x-on:click="open = true" class="w-full flex align-middle">
			<button type="button" class="w-full">
				3
			</button>
		</span>
		<span x-on:click="open = true" class="w-full flex align-middle">
			<button type="button" class="w-full">
				4
			</button>
		</span>
		<span x-on:click="open = true" class="w-full flex align-middle">
			<button type="button" class="w-full">
				5
			</button>
		</span>

		<!-- Slideover -->
		<div x-dialog x-model="open" style="display: none" class="fixed inset-0 overflow-hidden">
			<!-- Overlay -->
			<div x-dialog:overlay x-transition.opacity class="fixed inset-0 bg-black bg-opacity-50"></div>

			<!-- Panel -->
			<div class="fixed bottom-0 right-0 max-w-lg w-full">
				<div x-dialog:panel x-transition:enter="transition ease-out duration-300"
					x-transition:enter-start="translate-y-full" x-transition:enter-end="translate-y-0"
					x-transition:leave="transition ease-in duration-300" x-transition:leave-start="translate-y-0"
					x-transition:leave-end="translate-y-full" class="h-full w-full">
					<div class="h-1/2 flex flex-col justify-between bg-white shadow-lg overflow-y-auto">
						<!-- Close Button -->
						<div class="absolute top-0 right-0 pt-4 pr-4">
							<button type="button" @click="$dialog.close()"
								class="bg-gray-50 rounded-lg p-2 text-gray-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2">
								<span class="sr-only">Close slideover</span>

								<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20"
									fill="currentColor">
									<path fill-rule="evenodd"
										d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
										clip-rule="evenodd" />
								</svg>
							</button>
						</div>

						<!-- Body -->
						<div class="p-8">
							<!-- Title -->
							<h2 x-dialog:title class="text-3xl font-bold">Slideover Title</h2>

							<!-- Content -->
							<p class="mt-4 text-gray-600 flex-1">Your slideout text and content goes here.</p>
						</div>

						<!-- Footer -->
						<div class="p-4 flex justify-between space-x-2 bg-gray-50">
							<button type="button" x-on:click="$dialog.close()"
								class="text-gray-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 rounded-lg px-5 py-2.5">
								Close
							</button>

							<button type="button" x-on:click="$dialog.close()"
								class="bg-slate-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 px-5 py-2.5 rounded-lg text-white">
								Take Action
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
